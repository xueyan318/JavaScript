<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>练习</title>
    <script>
        window.onload = function() {
            /**
             * 使图片自动切换
             */
            // 获取img1标签
            var img1 = document.getElementById("img1");
            // 创建一个数组来保存图片的路径
            var imgArr = ["img/6.jpg", "img/7.jpg", "img/8.jpg", "img/9.jpg", "img/10.jpg"]
                // 创建一个变量，用来保存当前图片的索引
            var index = 0;
            // 定义一个变量用来保存定时器
            var timer;
            // 为btn01绑定单击响应函数
            var btn01 = document.getElementById("btn01");
            btn01.onclick = function() {
                /**
                 * 目前，我们每点击一个按钮，就会开启一个定时器
                 * 点击多次，就会开启多个定时器，这就导致切换图片速度过快
                 * 并且我们只能关闭最后一个定时器
                 */
                // 在开启定时器之前，需要将上一个定时器关闭
                clearInterval(timer);
                // 开启定时器自动切换图片
                timer = setInterval(function() {
                    // 使索引自增
                    index++;
                    // 判断索引是否超过最大索引
                    if (index >= imgArr.length) {
                        // 则将index设置为0
                        index = 0;

                    }
                    // 修改img1的src属性
                    img1.src = imgArr[index];
                }, 1000)
            };
            // 为btn02绑定单击响应函数
            var btn02 = document.getElementById("btn02");
            btn02.onclick = function() {
                // 点击按钮以后，停止图片切换，关闭定时器
                /**
                 * clearInterval()可以接收任意的参数
                 */
                clearInterval(timer);

            };


        }
    </script>
</head>

<body>
    <img id="img1" src="img/6.jpg" alt="">
    <br><br>

    <button id="btn01">开始</button> <button id="btn02">暂停</button>
</body>

</html>

</html>
