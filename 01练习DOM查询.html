<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /**
         * 定义一个函数，专门用来指定元素绑定单击响应函数
         *  参数：
         *      inStr:要绑定单击响应函数的对象id属性值
         *      fun:事件的回调函数，当单击元素时，该函数将被调用
         */
        function myClick(idStr, fun) {
            //为id为idStr的按钮绑定一个单击响应函数
            var btn = document.getElementById(idStr);
            btn.onclick = fun;
        }

        window.onload = function() {

            //为id为btn01的按钮绑定一个单击响应函数
            var btn01 = document.getElementById("btn01");
            btn01.onclick = function() {
                //查找#bj节点
                var bj = document.getElementById("bj")
                    //打印bj
                    //innerHTML 通过这个属性可以获取元素内部的html代码
                alert(bj.innerHTML)
            };
            //为id为btn02的按钮绑定一个单击响应函数
            var btn02 = document.getElementById("btn02");
            btn02.onclick = function() {
                //查找所有li节点
                //getElementsByTagName()可以根据标签名来获取一组元素节点对象
                //这个方法会给我们返回一个类数组对象，所有查询到的元素都会封装到对象中
                var lis = document.getElementsByTagName("li");
                //打印lis
                // alert(lis.length);
                //遍历数组
                for (var i = 0; i < lis.length; i++) {
                    alert(lis[i].innerHTML);
                }
            };
            //为id为btn03的按钮绑定一个单击响应函数
            var btn03 = document.getElementById("btn03");
            btn03.onclick = function() {
                //查找所有li节点
                //getElementsByTagName()可以根据标签名来获取一组元素节点对象
                //这个方法会给我们返回一个类数组对象，所有查询到的元素都会封装到对象中
                var inputs = document.getElementsByName("gender");
                //打印lis
                // alert(lis.length);
                //遍历数组
                for (var i = 0; i < inputs.length; i++) {
                    /**
                     * innerHTML用于获取元素内部的HTML代码
                     * 对于字节数标签,这个属性没有意义
                     * 如果需读取元素节点属性，直接使用元素.属性名
                     *      例子：元素.id  元素.name  元素.value
                     *      注意：class属性不能采用这种方式：
                     *          读取class属性时需要使用元素.className
                     */
                    alert(inputs[i].value);
                }
            };
            // 查找# city下所有li节点
            //为id为btn04的按钮绑定一个单击响应函数
            var btn04 = document.getElementById("btn04");
            btn04.onclick = function() {
                //获取id为city的元素
                var city = document.getElementById("city");
                //查找city下所有的li节点
                var lis = city.getElementsByTagName("li");
                for (var i = 0; i < lis.length; i++) {
                    alert(lis[i].innerHTML);
                }
            };
            //查找# city下所有子节点
            //为id为btn05的按钮绑定一个单击响应函数
            var btn05 = document.getElementById("btn05");
            btn05.onclick = function() {
                //获取id为city的元素
                var city = document.getElementById("city");
                //查找# city下所有子节点
                /**
                 * childNodes属性会获取包括文本节点在内的所有子结点
                 * 根据DOM标签标签空白也会当成文本节点
                 */
                var cns = city.childNodes;
                // alert(cns.length);
                // for (var i = 0; i < cns.length; i++) {
                //     alert(cns[i]);
                // }
                /**
                 * children属性可以获取当前元素的所有子元素
                 */
                var cns2 = city.children;
                alert(cns2.length)


            };
            //为id为btn07的按钮绑定一个单击响应函数
            myClick("btn07", function() {
                //获取id为bj的节点
                var bj = document.getElementById("bj")
                    //返回#bj的父节点
                var pn = bj.parentNode;
                alert(pn.innerHTML);
                /**
                 * innerText
                 *   -该属性可以获取到元素内部的文本内容
                 *   -它和innerHTML类似，不同的是它会自动将html去除
                 */
                alert(pn.innerText);
            })
        }
    </script>
</head>

<body>
    <div id="total">
        <div class="inner">
            <p>你喜欢哪个城市?</p>
            <ul id="city">
                <li id="bj">北京</li>
                <li>上海</li>
                <li>东京</li>
                <li>首尔</li>
            </ul>
            <br>
            <br>
            <p>你喜欢哪kuan单机游戏</p>
            <ul id="game">
                <li id="rl">红警</li>
                <li>实况</li>
                <li>极品飞车</li>
                <li>魔兽</li>
            </ul>
            <br/>
            <br/>
            <p>你手机的操作系统是?</p>
            <ul id="phone">
                <li>IOS</li>
                <li id="android">Android</li>
                <li>windows Phone</li>

            </ul>
            <div id="inner">
                gender:
                <input type="radio" name="gender" value="male"> Male
                <input type="radio" name="gender" value="female"> Female
                <br>
                <br> name:
                <input type="text" name="name" id="username" value="abcde">
            </div>
        </div>
        <div id="btnList">
            <div><button id="btn01">查找#bj节点</button></div>
            <div><button id="btn02">查找所有li节点</button></div>
            <div><button id="btn03">查找name=gender的所有节点</button></div>
            <div><button id="btn04">查找#city下所有li节点</button> </button>
            </div>
            <div><button id="btn05">查找#city下所有子节点</button></div>
            <div><button id="btn06">查找#phone下第一个子节点</button></div>

            <div><button id="btn07">返回#bj的父节点</button></div>
            <div><button id="btn08">返回#android的前一个兄弟节点</button></div>
            <div><button id="btn09">返回#username的value属性值</button></div>
            <div><button id="btn10">设置#username的value属性值</button></div>
            <div><button id="btn11">返回#bj的文本值</button></div>

        </div>

</body>

</html>
