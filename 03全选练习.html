<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /**
         *1.全选checkedAllBtn     
         */
        window.onload = function() {
            //获取全选，全不选的多选框
            var checkedAllBox = document.getElementById("checkedAllBox");
            //获取四个多选框
            var items = document.getElementsByName("items");
            //为id为checkedAllBtn的按钮绑定一个单击响应函数
            var checkedAllBtn = document.getElementById("checkedAllBtn");
            checkedAllBtn.onclick = function() {
                //要先获取四个多选框
                var items = document.getElementsByName("items");
                //遍历items
                for (var i = 0; i < items.length; i++) {
                    //设置四个多选框为选中状态
                    items[i].checked = true;

                }
                //将全选，全不选设置为true
                checkedAllBox.checked = true;

            };
            /**
             * 2.全不选checkedNoBtn
             */
            //为id为checkedNoBtn的按钮绑定一个单击响应函数
            var checkedNoBtn = document.getElementById("checkedNoBtn");
            checkedNoBtn.onclick = function() {
                //要先获取四个多选框
                var items = document.getElementsByName("items");
                //遍历items
                for (var i = 0; i < items.length; i++) {
                    //设置四个多选框为没选中状态
                    items[i].checked = false;

                }
                //将全选，全不选设置为false
                checkedAllBox.checked = false;


            };
            /**
             * 3.反选checkedRevBtn
             */
            //为Id为checkedRevBtn的按钮绑定一个单击响应函数
            var checkedRevBtn = document.getElementById("checkedRevBtn");
            checkedRevBtn.onclick = function() {

                //要先获取四个多选框
                var items = document.getElementsByName("items");
                //遍历items
                for (var i = 0; i < items.length; i++) {
                    // //判断多选框的状态
                    // if (items[i].checked) {
                    //     //证明多选框已选中，则设置为未选中状态
                    //     items[i].checked = false;

                    // } else {
                    //     //证明多选框没选中，则设置为选中状态
                    //     items[i].checked = true;
                    // }
                    items[i].checked = !items[i].checked;

                }
                //在反选时也需要判断四个多选框是否全部选中
                //将 checkedAllBox设置为选中状态
                checkedAllBox.checked = true;
                for (var j = 0; j < items.length; j++) {
                    //判断四个多选框是否全选
                    //只要有一个没选中，则就不是全选
                    if (!items[j].checked) {
                        //一旦进入判断，则证明不是全选状态
                        //将 checkedAllBox设置为没选中状态
                        checkedAllBox.checked = false;
                        //一旦进入判断，则已经得出结果，不用再继续执行循环
                        break;
                    }
                }
            };
            /**
             * 4.提交sendBtn
             *      将所有属性值显示出来
             */
            //为Id为sendBtn的按钮绑定一个单击响应函数
            var sendBtn = document.getElementById("sendBtn");
            sendBtn.onclick = function() {

                //要先获取四个多选框
                var items = document.getElementsByName("items");
                //遍历items
                for (var i = 0; i < items.length; i++) {
                    //判断多选框是否选中
                    if (items[i].checked) {
                        alert(items[i].value);
                    }

                }
            };
            /**
             * 5.checkedAllBox
             */
            //获取全选，全不选的多选框
            var checkedAllBox = document.getElementById("checkedAllBox");
            //为Id为checkedAllBox的按钮绑定一个单击响应函数

            checkedAllBox.onclick = function() {

                //要先获取四个多选框
                var items = document.getElementsByName("items");
                //设置多选框的选中状态
                for (var i = 0; i < items.length; i++) {

                    items[i].checked = checkedAllBox.checked;


                }
            };
            /**
             * 6.items
             *   如果四个多选框都选中，则checkedAllBox应该选中;反之，则不是
             */


            //为四个多选框分别绑定单击响应函数
            //要先获取四个多选框
            var items = document.getElementsByName("items");
            for (var i = 0; i < items.length; i++) {
                items[i].onclick = function() {
                    //将checkedAllBo设置为选中的状态
                    checkedAllBox.checked = true;
                    for (var j = 0; j < items.length; j++) {

                        //判断四个多选框是否全选
                        //只要有一个没选，就不是全选
                        if (!items[j].checked) {
                            //一旦进入判断，则证明不是全选状态
                            //将checkedAllBox设置为没选中的状态
                            checkedAllBox.checked = false;
                            //一旦进入循环，则变为false
                            break;

                        }
                    }

                }

            };
        }
    </script>
</head>

<body>
    <form action="post" action="">
        你爱好的运动是? <input type="checkbox" id="checkedAllBox">全选/全不选
        <br/>
        <input type="checkbox" name="items" value="足球">足球
        <input type="checkbox" name="items" value="篮球">篮球
        <input type="checkbox" name="items" value="羽毛球">羽毛球
        <input type="checkbox" name="items" value="乒乓球">乒乓球
        <br>
        <input type="button" id="checkedAllBtn" value="全 选">
        <input type="button" id="checkedNoBtn" value="全不选">
        <input type="button" id="checkedRevBtn" value="反 选">
        <input type="button" id="sendBtn" value="提 交">
    </form>
</body>

</html>
