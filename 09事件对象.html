<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #areaDiv {
            width: 200px;
            height: 100px;
            border: 2px solid;
        }
        
        #showMsg {
            width: 200px;
            height: 50px;
            border: 2px solid;
        }
    </style>
</head>
<script>
    window.onload = function() {
        /**
         * 当鼠标在areaDiv中移动时，在showMsg中显示鼠标的坐标
         */
        //获取两个div
        var areaDiv = document.getElementById("areaDiv");
        var showMsg = document.getElementById("showMsg");
        /**
         * onmousemove
         *  -该事件将会在鼠标在元素中移动时被触发
         * 事件对象
         *  -当事件响应函数被触发时,浏览器每次都会将事件对象作为实参传递进响应函数
         *      在事件对象中封装了当前事件相关的信息，比如：鼠标的坐标 键盘按键被按下 鼠标滚轮滚动的方向...
         */
        areaDiv.onmousemove = function(event) {
            /**
             * clientX可以获取鼠标指针的水平坐标
             * clientY可以获取鼠标坐标的垂直坐标
             */
            var x = event.clientX;
            var y = event.clientY;
            // alert("x=" + x + ",y=" + y);
            //在showMsg中显示鼠标的位置
            showMsg.innerHTML = "x=" + x + ",y=" + y

        }
    }
</script>

<body>
    <div id="areaDiv"></div>
    <br>
    <div id="showMsg"></div>
</body>

</html>
